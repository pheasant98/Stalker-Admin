dist: trusty
os: linux

language: node_js
node_js:
  - "10"

cache:
  directories:
     - ./node_modules

install:
  - npm install

script:
  - export CHROME_BIN=chromium-browser
  - ng test -watch false -browsers ChromeHeadless

after_script:
  - npm run coveralls
  - cat ./coverage/*/lcov.info | ./node_modules/coveralls/bin/coveralls.js
