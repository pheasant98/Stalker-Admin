<div class="shadow p-4 mb-5 bg-white">
  <div class="row text-center">
    <div class="col-4" *ngIf="Change === 'place'" >
      <div class="dropdown" id="lineDiv">
        <button class="btn btn-danger dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Luogo
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item"  (click)="setPlace($event)" *ngFor="let o of PlaceArr; index as i" id="{{i}}" >{{o.name}}</a>
        </div>
      </div>
    </div>
    <div class="col-4">
      <p *ngIf="Name != null">{{Name}}</p>
    </div>
    <div class="col-4 ">
      <button id="bOrg" class=" btn btn-danger mr-1" *ngIf="Change === 'place' " (click)="onChange('organization')"> Organizzazione </button>
      <button class=" btn btn-danger mr-1" *ngIf="Change === 'organization' " (click)="onChange('place')"> Luogo </button>
    </div>
  </div>
</div>
<div class="fs-container shadow p-4 mb-5 bg-white">
  <app-osm-map-content
    [options]="TrackMap"
    (map$)="receiveMap($event)"
    (zoom$)="receiveZoom($event)"
    id='main-map'
  ></app-osm-map-content></div>
