<div id="reset" class="container-fluid" >
  <div id="img" class="row"></div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form class="form-group"[formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate  >
        <fieldset>
          <legend>Reset password</legend>
        <label id="labelE" for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required="required" [(ngModel)]="email" placeholder="email" formControlName="email">
        <p *ngIf="reset"> Controlla la tua email per completare il reset</p>
        </fieldset>
      </form>
      <button  id="resetBtn" (click)="resetPassword()" [disabled]="!contactForm.valid" class="btn btn-danger"> Reset Password </button>
      <button id="backBtn" (click)="backToLogin()" class="btn btn-danger"> Back </button>
    </div>
  </div>
</div>
