<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img  src='./assets/icons/stalker-red.png' id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate>
      <label id="labelE" class="fadeIn second" for="email">Email</label>
      <input type="text" id="email" class="fadeIn second" name="email" aria-label="email" required="required" [(ngModel)]="email" placeholder="email" formControlName="email">
      <p *ngIf="reset"> Controlla la tua email per completare il reset</p>
      <input id="resetBtn" type="submit" (click)="resetPassword()" [disabled]="!contactForm.valid" class="btn btn-danger fourth" value="Reset Password">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" id="backBtn" (click)="backToLogin()"> ‚Üê Torna indietro</a>
    </div>

  </div>
</div>
