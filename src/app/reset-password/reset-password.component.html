<div id="reset" class="container-fluid" *ngIf="getVisible()">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <form class="form-group"[formGroup]="contactForm" (ngSubmit)="onSubmit()" novalidate  >
        <fieldset>
        <label for="email2">Email:</label>
        <input type="email" id="email2" name="email2" class="form-control" required="required" [(ngModel)]="email" placeholder="email" formControlName="email">
        <p *ngIf="reset"> Controlla la tua email per completare il reset</p>
        </fieldset>
      </form>
      <button (click)="resetPassword($event)" [disabled]="!contactForm.valid" class="btn btn-danger"> Reset Password </button>
      <button id="backBtn" (click)="back()" class="btn btn-danger"> Back </button>
    </div>
  </div>
</div>
